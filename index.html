<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ap302</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel = "shortcut icon" type = "imagem/x-icon" href = "./imagens/icone.ico"/>
</head>
<body>
    <header class="title">
        <p>DIVIDIR GASTOS</p>
    </header>
    <section>
      <div class="controller">

        <div class="rowclass">
          <div class="columnclass">
            <div class="rowclass">
              <input type="number" class="form-control" id="valor" placeholder="Valor!">
              <input type="image" src="./imagens/plus.png" id="adicionar"/> 
            </div>
            <div class="rowclass">
              <div>Quem Pagou?
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="lipep" name="pagou">
                  <label class="form-check-label" for="flexRadioDefault">Lipe</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="gianp" name="pagou">
                  <label class="form-check-label" for="flexRadioChecked">Gian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="rhuanp" name="pagou">
                  <label class="form-check-label" for="flexRadioChecked">Rhuan</label>
                </div> 
              </div>

              <div>Dividir com quem?
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="liped">
                  <label class="form-check-label" for="flexCheckDisabled">Lipe</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="giand">
                  <label class="form-check-label" for="flexCheckCheckedDisabled"> Gian</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rhuand">
                  <label class="form-check-label" for="flexCheckCheckedDisabled">Rhuan</label>
                </div>
              </div>
            </div>
          </div>
          <div class="result">
            <p class="total">Total:</p>
            <p class="total" id="resultado"></p>
            <p class="total" id="resultado2"></p>
            <p class="total" id="resultado3"></p>
          </div>
        </div>

        <div class="rowclass2">
          <p>Lipe</p>
          <p>Gian</p>
          <p>Rhuan</p>
        </div>

        <div class="rowclass">
          <select class="form-select" size="8" id="lipeRecebe" aria-label="size 3 select example">
          </select>
          <select class="form-select" size="8" id="gianRecebe" aria-label="size 3 select example">
          </select>
          <select class="form-select" size="8" id="rhuanRecebe" aria-label="size 3 select example">
          </select>
        </div>

        <div class="rowclass agroup">
          <input type="image" src="./imagens/reloading.png" id="limpar">
          <input type="image" src="./imagens/remove.png" id="remover"/>
        </div>
      </div>
    </section>

    <footer>
      <p class="nasc">&copy;NascSoftware</p>
    </footer>

    <script src="script.js"></script>


</body>
</html>
